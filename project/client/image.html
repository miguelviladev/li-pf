<!-- AQUI UMA PAGINA PARA DAR DISPLAY DA IMAGEM ESCOLHIDA -->

<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <!-- Meta Tags Necessárias -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- CSS do Bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <!-- CSS do FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="./css/global-style.css" />
        <link rel="stylesheet" href="./css/navbar-style.css" />
        <link rel="stylesheet" href="./css/image-style.css" />
        <!-- JS Personalizado -->
        <script src="./js/navbar.js"></script>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
        <title>Imagem #</title>
    </head>
    <body data-bs-spy="scroll" data-bs-offset="200" data-bs-target=".navbar">
        <!-- Barra de Navegação -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container nav-cont">
                <a class="navbar-brand" href="/" onclick="esconder(false)"><img src="./img/logo.png" alt="" /></a>
                <button
                    id="toggler"
                    class="navbar-toggler collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/upload" onclick="esconder()">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/collections" onclick="esconder()">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="esconder()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Conteúdo -->
        <div class="container">
            <div class="section-space">
                <div class="col wrapper">
                    <div class="image-label">
                        <div class="image-container mb-4">
                            <!-- SO PARA TESTE -->
                            <img id= "img-shadow" src="./img/logo-deti.jpg" alt="imagem" />
                        </div>
                        <button id="request-button" type="button" class="btn btn-primary btn-block mb-4">
                            Requisitar Imagem <i id="request-icon" class="fa-solid fa-download"></i>
                        </button>
                    </div>
                    <div class="image-label-text">
                        <h2 class="subtitle-light">Coleção #</h2>
                        <br />
                        <h1 class="title1-light">Imagem#</h1>
                        <p class="paragraph-light">Proprietário da imagem: #####</p>
                        <p class="paragraph-light">Histórico de Transações: #####</p>
                        <p class="paragraph-light">Tamanho da imagem: WIDTHxHEIGHT</p>
                        <br />
                        <div class="row justify content-center mb-4">
                            <p class="paragraph-light">
                                Comentários:
                            </p>
                            <p class="paragraph-light">
                                XXXXXXXXX
                            </p>
                        </div>
                        <div id="hasOwner"class="row justify-content-center">
                            <form class="account-form" autocomplete="off">
                                <h1 class="paragraph-light">Transferir propriedade da imagem para outro usuário</h1>

                                <input class="form-control py-2 border-right-0 border mb-4 shadow-none" type="text" placeholder="Utilizador" id="username" />
                                <button id="transfer-button" type="button" class="btn btn-primary btn-block mb-4">
                                    Transferir <i id="transfer-icon" class="fa-solid fa-upload"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer-light section-space">
            <div class="container text-center">
                <div class="footer-text">
                    <p>Projeto criado com &#128155; e &#9749<br>Copyright &copy; XIMAGENS</p></p></p>
                </div>
            </div>
        </footer>
        <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
