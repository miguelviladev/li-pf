<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <!-- Meta Tags Necessárias -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- CSS do FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/global-style.css" />
    <link rel="stylesheet" href="./css/navbar-style.css" />
    <link rel="stylesheet" href="./css/signinup-style.css" />
    <!-- JS Personalizado -->
    <script src="./js/navbar.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>Criar Conta</title>
</head>

<body data-bs-spy="scroll" data-bs-offset="200" data-bs-target=".navbar">
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container nav-cont">
            <a class="navbar-brand" href="/" onclick="esconder(false)"><img src="./img/logo.png" alt=""></a>
            <button id="toggler" class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="esconder()">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header>
        <div class="container text-center">
            <div class="row justify-content-center">
                <form class="account-form" autocomplete="off">
                    <h3 class="title1-light">Não és membro?</h3>
                    <input class="form-control py-2 border-right-0 border mb-4" type="text" placeholder="Utilizador" id="username">
                    
                    <div class="input-group mb-4 justify-content-center">
                        <input class="form-control py-2 border-right-0 border " type="text" placeholder="Palavra-chave gerada" id="password" disabled>
                        <span id="copyButton" class="input-group-addon btn" title="Clica para copiar"><i class="fa-solid fa-copy"></i></span>
                      </div>
                    <button id="register-button" type="button" class="btn btn-primary btn-block mb-4">Criar conta <i class="fa-solid fa-user-plus"></i></button>
                    <p class="paragraph-light">Já és membro? <a class="paragraph-link" href="/signin">Iniciar sessão <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a></p>
                </form>
            </div>
        </div>
    </header>
    <!-- JavaScript da Api -->
    <script src="./js/signup.js"></script>
    <!-- JavaScript do Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
