<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <!-- Meta Tags Necessárias -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- CSS do Bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <!-- CSS do FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="./css/global-style.css" />
        <link rel="stylesheet" href="./css/navbar-style.css" />
        <link rel="stylesheet" href="./css/profile-style.css" />
        <!-- JS Personalizado -->
        <script src="./js/navbar.js"></script>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
        <title>Perfil</title>
    </head>
    <body data-bs-spy="scroll" data-bs-offset="200" data-bs-target=".navbar">
        <!-- Barra de Navegação -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container nav-cont">
                <a class="navbar-brand" href="/" onclick="esconder(false)"><img src="./img/logo.png" alt="" /></a>
                <button
                    id="toggler"
                    class="navbar-toggler collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/upload" onclick="esconder()">Carregar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/collections" onclick="esconder()">Coleções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="esconder()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header -->
        <header>
            <div class="space-navbar container text-center">
                <div>
                    <h1 class="title1-light mb-4">Perfil</h1>
                </div>
            </div>
        </header>

        <!-- Conteúdo -->
        <div class="section-space">
            <div class="row container mb-4">
                <h3 class="paragraph-light mb-3">Nome do usuário: ######</h3>
                <h3 class="paragraph-light mb-3">Número de imagens que possui: ######</h3>
            </div>
        </div>
        <section class="section-space">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img class="card-img-top" src="./img/logo-deti.jpg" alt="Imagem 1" />
                            <div class="card-body text-center">
                                <p class="card-text card-title paragraph-card">Imagem 1</p>
                                <a href="#" class="btn btn-image">Ver Imagem</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img class="card-img-top" src="./img/ua-logo.jpg" alt="Imagem 2" />
                            <div class="card-body text-center">
                                <p class="card-text card-title paragraph-card">Imagem 2</p>
                                <a href="#" class="btn btn-image">Ver Imagem</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img class="card-img-top" src="./img/RGB.png" alt="Imagem 3" />
                            <div class="card-body text-center">
                                <p class="card-text card-title paragraph-card">Imagem 3</p>
                                <a href="#" class="btn btn-image">Ver Imagem</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-light section-space">
            <div class="container text-center">
                <div class="footer-text">
                    <p>Copyright © 2020 - All rights reserved.</p>
                </div>
            </div>
        </footer>
        <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
