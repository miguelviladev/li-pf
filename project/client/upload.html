<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <!-- Meta Tags Necessárias -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- CSS do Bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <!-- CSS do FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="./css/global-style.css" />
        <link rel="stylesheet" href="./css/navbar-style.css" />
        <link rel="stylesheet" href="./css/upload-style.css" />
        <!-- JS Personalizado -->
        <script src="./js/navbar.js"></script>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
        <title>Upload</title>
    </head>
    <body data-bs-spy="scroll" data-bs-offset="200" data-bs-target=".navbar">
        <!-- Barra de Navegação -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container nav-cont">
                <a class="navbar-brand" href="/" onclick="esconder(false)"><img src="./img/logo.png" alt="" /></a>
                <button
                    id="toggler"
                    class="navbar-toggler collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/collections" onclick="esconder()">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile" onclick="esconder()">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="esconder()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <div class="row justify-content-center">
                <div class="title1-light">
                    <h1>Upload de Imagem</h1>
                </div>
            </div>
        </header>

        <section class="section-space">
            <div class="row justify-content-center">
                <div class="col-md-2 justify-content-center">
                    <button id="new-button" type="button" class="btn btn-primary btn-block mb-4"><i class="fa-solid fa-circle-plus"></i>  Nova coleção</button>
                </div>
                <div class="col-md-2">
                    <div class="dropdown">
                        <button
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            Escolher coleção
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="account-form">
                    <input
                        id="collection-label"
                        class="form-control py-2 border-right-0 border mb-4 shadow-none"
                        placeholder="Nome da coleção"
                        id="CollectionName"
                    />
                </div>
            </div>
        </section>

        <section class="section-space text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <label class="image-area" for="upload">
                            <i class="fa-solid fa-circle-arrow-up fa-2xl"></i>
                            <input id="upload" type="file" onchange="readURL(this);" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div id="upload-label" class="col-lg-6 mx-auto">
                        <p class="paragraph-light text-center">Nome da Imagem:</p>
                        <input class="form-control py-2 border-right-0 border mb-4 shadow-none" type="text" id="ImageName" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <button id="upload-button" type="button" class="btn btn-primary btn-block mb-4" disabled>Upload</button>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-light">
            <div class="text-center">
                <div class="footer-text">
                    <p>Copyright © 2020 - All rights reserved.</p>
                </div>
            </div>
        </footer>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/upload.js"></script>
    </body>
</html>
